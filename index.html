<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Mobile Specific Meta -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- meta character set -->
    <meta charset="UTF-8" />
    <title>Art Museum</title>
    <link rel="stylesheet" href="./styles/bootstrap.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/gallery.css" />
  </head>

  <body>
    <header id="header" id="home">
      <div class="container">
        <div class="row align-items-center justify-content-between d-flex">
          <div id="logo">
            <a href="../index.html"><img src="./assets/img/logo.png" alt="" title="" /></a>
          </div>
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li class="menu-active p-3"><a href="../index.html">Home</a></li>
              <li class="menu-active p-3"><a href="./profile.html">Profile </a></li>
            </ul>
          </nav>
          <!-- #nav-menu-container -->
        </div>
      </div>
    </header>
    <!-- #header -->

    <!-- start banner Area -->
    <section class="banner-area relative rounded-3" id="home">
      <div class="container bg-info">
        <div class="row ">
          <div class="about-content col-lg-12">
            <h1 class="text-white">Art Gallery</h1>
          </div>
        </div>
      </div>
    </section>
    <!-- End banner Area -->

    <!-- Start gallery Area -->
    <section class="gallery-area section-gap gallery-page-area" id="gallery">
      <div class="container ">

        <div class="row d-flex justify-content-center">
          <div class="menu-content pb-70 col-lg-8">
            <div class="title text-center">
              <h1 class="mb-10">Our Exhibition Gallery</h1>
              <p>
                You can make your Collection of Favourite Arts by clicking on button below each image 
              </p>
            </div>
          </div>
        </div>

        <div id="grid-container" class="row">
          <div class="col-3">
            <div class="single-gallery">
              <img class="grid-item" src="./assets/img/g4.jpg" alt="Gallery Image 1" />
              <button
                class="btn btn-primary gallery-button mt-3 btn-1"
                onclick="addToFavorites('img/g4.jpg' , 1 )"
              >
                FAV
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="single-gallery">
              <img class="grid-item" src="./assets/img/g7.jpg" alt="Gallery Image 2" />
              <button
                class="btn btn-primary gallery-button mt-3 btn-2"
                onclick="addToFavorites('img/g7.jpg' , 2)"
              >
                FAV
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="single-gallery">
              <img class="grid-item" src="./assets/img/g2.jpg" alt="Gallery Image 2" />
              <button
                class="btn btn-primary gallery-button mt-3 btn-3"
                onclick="addToFavorites('img/g2.jpg' , 3)"
              >
                FAV
              </button>
            </div>
          </div>
          <div class="col-3">
            <div class="single-gallery">
              <img class="grid-item" src="./assets/img/g10.jpg" alt="Gallery Image 2" />
              <button
                class="btn btn-primary gallery-button mt-3 btn-4"
                onclick="addToFavorites('img/g10.jpg' , 4)"
              >
                FAV
              </button>
            </div>
          </div>

          <!-- Repeat the above structure for other images -->
        </div>
        
        



      </div>
    </section>
    <!-- End gallery Area -->

    <script src="./assets/js/gallery.js"></script>
  </body>
  
</html>
